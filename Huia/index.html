<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Doctor</title>

    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/responsive.css">
</head>

<body>
    <header>
        <div class="top">
            <div class="top-logo">
                <a href="https://huia.com.br">
                    <img src="./src/assets/logo.png" alt="logo da empresa Max Doctor">
                </a>
            </div>

            <div class="top-txt">
                <p>
                    A plataforma de compra direta do seu anestésico tópico
                </p>
            </div>
        </div>
    </header>

    <main>

        <div class="register">

            <div class="crm">
                <label for="">CRM</label>
                <input type="number" id="crm" placeholder="0000000" value='' required>
            </div>

            <div class="uf">
                <label for="">UF</label>
                <select name="estados-brasil" id="uf" required>
                    <option value="">Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>


            <div class="btn">
                <button type="submit" id="btn">Continue</button>
            </div>

            <div class="register-txt">
                <p>
                    Canal de compra exclusivo para classe médica
                </p>
            </div>
        </div>
    </main>

    <footer>
        <div class="icon">
            <div class="icon-first">
                <figure>
                    <img src="./src/assets/facilidade.png" alt="Carrinho de compra">
                    <figcaption>Facilidade de compra</figcaption>
                </figure>

                <figure>
                    <img src="./src/assets/quantidade.png" alt="Caixas empilhadas">
                    <figcaption>Quantidade não limitada</figcaption>
                </figure>
            </div>

            <div class="icon-second">
                <figure>
                    <img src="./src/assets/frete.png" alt="Caminhão de entrega">
                    <figcaption>Frete gratis</figcaption>
                </figure>

                <figure>
                    <img src="./src/assets/agilidade.png" alt="Motocicleta de entrega">
                    <figcaption>Agilidade</figcaption>
                </figure>

                <figure>
                    <img src="./src/assets/comodidade.png" alt="Sofa">
                    <figcaption>Comodidade</figcaption>
                </figure>
            </div>
        </div>
    </footer>

    <!-- JS -->
    <script src="./src/scripts/script.js"></script>
</body>

</html>
